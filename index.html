<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/test-logga.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts. Bennet banner not available, replaced with Playfair Display-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>A - Inloggning</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="nav-left">
        <a href="/">
          <img src="/test-logga.svg" alt="Företagslogga" class="logo" />
        </a>
        <ul>
          <li><a href="#">Produkter</a></li>
          <li><a href="#">Om oss</a></li>
          <li><a href="#">Beställning</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <p id="welcomeMsg" class="welcome"></p>
        <button class="login-btn" id="loginBtn">Logga in</button>
      </div>
    </nav>

    <!-- Hero -->
    <section class="hero">
      <div class="content">
        <p>Ett nytt sätt att upptäcka</p>
        <h1>Silkeslena produkter med glansiga detaljer</h1>
      </div>
    </section>

      <!-- Log in popup -->
      <div class="popup-backdrop hidden" id="popupBackdrop"></div>
    <div class="login-popup hidden" id="popup">
      <button class="close-btn" aria-label="Stäng" id="close">
        <img src="/close-symbol.svg" alt="Stäng popup" />
      </button>
      <div class="login-content">

        <h2>Logga in</h2>
        <p class="login-description">Andvänd ditt namn för att logga in</p>
        <input type="text" placeholder="Namn" class="name-input" id="username"/>
        <button class="confirm-login" id="confirmLogin">Logga in</button>
        <p class="terms">
          Genom att logga in godkänner du <a href="#">våra villkor</a>
        </p>
      </div>
    </div>



    <script type="module" src="/src/main.js"></script>
  </body>
</html>
